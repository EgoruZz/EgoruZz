name: Weather Update
on:
  schedule:
    - cron: "0 * * * *"  # Каждый час
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get weather
        run: |
          echo "WEATHER=$(curl -s 'wttr.in/Moscow?format=%C+%t')" >> $GITHUB_ENV
      - name: Update README
        run: |
          sed -i "s/<!--weather-->.*<!--endweather-->/<!--weather-->🌤 ${{ env.WEATHER }} in Moscow<!--endweather-->/" README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update weather" || exit 0
          git push
