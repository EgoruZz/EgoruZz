name: WakaTime Sync
concurrency:
  group: wakatime-sync-${{ github.ref }}
  cancel-in-progress: false

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      force-refresh:
        description: 'Force full refresh (ignore cache)'
        required: false
        default: 'false'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Fetch and process stats
        id: process-stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Progress bar function
          generate_progress_bar() {
            local percent=${1%.*}
            local filled=$((percent/5))
            local empty=$((20-filled))
            printf "▰%.0s" $(seq 1 $filled)
            printf "▱%.0s" $(seq 1 $empty)
            printf " %3d%%" $percent
          }

          # Get WakaTime data
          API_URL="https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY"
          echo "::group::Fetching WakaTime data"
          curl -sS --retry 3 --retry-delay 2 "$API_URL" > wakatime.json
          echo "::endgroup::"

          # Process data
          total_seconds=$(jq -r '.data.total_seconds // 0' wakatime.json)
          total_time=$(jq -r '.data.human_readable_total // "0 secs"' wakatime.json)
          daily_avg=$(jq -r '.data.human_readable_daily_average // "0 secs"' wakatime.json)
          best_day=$(jq -r '.data.best_day.text // "0 secs"' wakatime.json)
          best_day_date=$(jq -r '.data.best_day.date // ""' wakatime.json)
          
          # Generate report
          echo "<!--START_SECTION:waka-->" > stats.md
          echo "<div align='center'>" >> stats.md
          echo "" >> stats.md
          echo "## ⏳ WakaTime Weekly Report" >> stats.md
          echo "" >> stats.md
          echo "**Last 7 Days**  " >> stats.md
          echo "$(date -d '6 days ago' +'%Y-%m-%d') → $(date +'%Y-%m-%d')  " >> stats.md
          echo "" >> stats.md
          echo "**Last Updated**  " >> stats.md
          echo "$(date -u +'%Y-%m-%d %H:%M') UTC  " >> stats.md
          echo "" >> stats.md
          
          # Coding statistics
          echo "### 📊 Coding Statistics" >> stats.md
          echo "" >> stats.md
          echo "| Metric | Value | Progress |" >> stats.md
          echo "|--------|-------|----------|" >> stats.md
          printf "| Total Time | %s | %s |\n" "$total_time" "$(generate_progress_bar $((total_seconds/3600)))" >> stats.md
          printf "| Daily Average | %s | %s |\n" "$daily_avg" "$(generate_progress_bar ${daily_avg%% *})" >> stats.md
          printf "| Best Day | %s on %s | %s |\n" "$best_day" "$best_day_date" "$(generate_progress_bar ${best_day%% *})" >> stats.md
          echo "" >> stats.md
          
          # Top Languages
          echo "### 🚀 Top Languages" >> stats.md
          echo "" >> stats.md
          echo "| Language | Time | Usage |" >> stats.md
          echo "|----------|------|-------|" >> stats.md
          jq -r '.data.languages[0:5] | .[] | "\(.name)|\(.text)|\(.percent)"' wakatime.json 2>/dev/null | while IFS='|' read -r name text percent; do
            printf "| %s | %s | %s |\n" "$name" "$text" "$(generate_progress_bar ${percent%.*})" >> stats.md
          done
          echo "" >> stats.md
          
          # Top Editors
          echo "### ⌨️ Top Editors" >> stats.md
          echo "" >> stats.md
          echo "| Editor | Time | Usage |" >> stats.md
          echo "|--------|------|-------|" >> stats.md
          jq -r '.data.editors[0:3] | .[] | "\(.name)|\(.text)|\(.percent)"' wakatime.json 2>/dev/null | while IFS='|' read -r name text percent; do
            printf "| %s | %s | %s |\n" "$name" "$text" "$(generate_progress_bar ${percent%.*})" >> stats.md
          done
          echo "" >> stats.md
          
          # Code Analytics
          echo "### 🔍 Code Insights" >> stats.md
          echo "" >> stats.md
          echo "📈 **Lines of Code:** $(jq -r '.data.human_readable_total_including_other_language // "N/A"' wakatime.json)" >> stats.md
          echo "🏆 **Most Productive Day:** $best_day on $best_day_date" >> stats.md
          echo "💎 **Top Language:** $(jq -r '.data.languages[0].name // "None"' wakatime.json)" >> stats.md
          echo "⚙️ **Main Editor:** $(jq -r '.data.editors[0].name // "None"' wakatime.json)" >> stats.md
          echo "🖥️ **OS:** $(jq -r '.data.operating_systems[0].name // "None"' wakatime.json)" >> stats.md
          echo "" >> stats.md
          
          echo "</div>" >> stats.md
          echo "<!--END_SECTION:waka-->" >> stats.md

          # Update README
          sed -i '/<!--START_SECTION:waka-->/,/<!--END_SECTION:waka-->/{
              /<!--START_SECTION:waka-->/r stats.md
              d
          }' README.md
          
          echo "stats-generated=true" >> $GITHUB_OUTPUT
          rm -f stats.md wakatime.json

      - name: Commit and push changes
        if: steps.process-stats.outputs.stats-generated == 'true'
        run: |
          if git diff --quiet --exit-code README.md; then
            echo "::notice::No changes detected in README.md"
            exit 0
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "📊 Update WakaTime stats [$(date +'%Y-%m-%d %H:%M')]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git pull --rebase
          git push origin main
