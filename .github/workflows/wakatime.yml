name: WakaTime Stats
on:
  schedule:
    - cron: "0 18 * * *"  # Ежедневно в 21:00 МСК
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch WakaTime stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Скачиваем данные через API WakaTime
          curl -s "https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY" > wakatime.json
          
          # Парсим JSON и формируем Markdown
          echo '### ⏳ Время кодинга' > stats.md
          echo '```json' >> stats.md
          cat wakatime.json | jq '.data' >> stats.md
          echo '```' >> stats.md
          
          # Вставляем в README
          sed -i '/<!--START_SECTION:waka-->/,/<!--END_SECTION:waka-->/{
              /<!--START_SECTION:waka-->/r stats.md
              d
          }' README.md
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update WakaTime stats" || exit 0
          git push
