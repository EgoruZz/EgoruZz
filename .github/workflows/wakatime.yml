name: WakaTime Sync
concurrency:
  group: wakatime-sync-${{ github.ref }}
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 0 * * *"  # Every day at 00:00 UTC (03:00 MSK)
  workflow_dispatch:
    inputs:
      force-refresh:
        description: 'Force full refresh (ignore cache)'
        required: false
        default: 'false'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc toilet figlet lolcat || echo "Some decorative packages not installed"

      - name: Fetch and process stats
        id: process-stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Function for progress bars
          generate_progress_bar() {
            local value=${1:-0}
            local max=${2:-100}
            local size=${3:-20}
            local percentage=$(( value * 100 / max ))
            local progress=$(( percentage * size / 100 ))
            local remainder=$(( size - progress ))
            printf -v bar "%${progress}s" ""
            printf -v remainder "%${remainder}s" ""
            echo "${bar// /▇}${remainder// /░} ${percentage}%"
          }

          # Date range for last 7 days
          START_DATE=$(date -d '7 days ago' +'%Y-%m-%d')
          END_DATE=$(date +'%Y-%m-%d')
          CACHE_BUSTER="cache"
          HEADER_STYLE=$( (figlet -f mini "Live Stats" | lolcat 2>/dev/null || echo "CODING STATS") )
          DATE_RANGE="$START_DATE → $END_DATE"
          
          # Get WakaTime data for last 7 days
          API_URL="https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY&cache_buster=$CACHE_BUSTER"
          echo "::group::Fetching WakaTime data"
          curl -sS --retry 3 --retry-delay 2 "$API_URL" > wakatime.json
          echo "::endgroup::"

          # Process data
          total_seconds=$(jq -r '.data.total_seconds // 0' wakatime.json)
          total_time=$(jq -r '.data.human_readable_total // "0 secs"' wakatime.json)
          daily_avg=$(jq -r '.data.human_readable_daily_average // "0 secs"' wakatime.json)
          
          # Generate report
          echo '```text' > stats.md
          echo "$HEADER_STYLE" >> stats.md
          echo "⏳ LAST 7 DAYS » $DATE_RANGE" >> stats.md
          echo "🔄 Updated: $(date +'%Y-%m-%d %H:%M') (MSK)" >> stats.md
          echo "" >> stats.md
          
          # Simple metrics table
          echo "┌──────────────────────┬──────────────────┐" >> stats.md
          echo "│ Metric               │ Value            │" >> stats.md
          echo "├──────────────────────┼──────────────────┤" >> stats.md
          printf "│ %-20s │ %-16s │\n" "Total Time" "$total_time" >> stats.md
          printf "│ %-20s │ %-16s │\n" "Daily Average" "$daily_avg" >> stats.md
          printf "│ %-20s │ %-16s │\n" "Current Day" "$(date +'%A')" >> stats.md
          echo "└──────────────────────┴──────────────────┘" >> stats.md
          echo "" >> stats.md
          
          # Daily activity
          if jq -e '.data.days' wakatime.json >/dev/null 2>&1; then
            echo "📅 DAILY BREAKDOWN" >> stats.md
            echo "┌──────────────┬────────────────┬──────────────────────┐" >> stats.md
            echo "│ Day          │ Coding Time    │ Activity Progress    │" >> stats.md
            echo "├──────────────┼────────────────┼──────────────────────┤" >> stats.md
            
            jq -r '.data.days[] | "\(.date)|\(.text)|\(.percent // 0)"' wakatime.json | 
            while IFS='|' read -r date text percent; do
              day_name=$(date -d "$date" +"%A")
              printf "│ %-12s │ %-14s │ %-20s │\n" "$day_name" "$text" "$(generate_progress_bar ${percent%.*} 100 20)"
            done >> stats.md
            
            echo "└──────────────┴────────────────┴──────────────────────┘" >> stats.md
          else
            echo "No daily activity data available" >> stats.md
          fi
          echo '```' >> stats.md

          # Update README
          sed -i '/<!--START_SECTION:waka-->/,/<!--END_SECTION:waka-->/{
              /<!--START_SECTION:waka-->/r stats.md
              d
          }' README.md
          
          # Set outputs
          echo "stats-generated=true" >> $GITHUB_OUTPUT
          rm -f stats.md wakatime.json

      - name: Commit and push changes
        if: steps.process-stats.outputs.stats-generated == 'true'
        run: |
          if git diff --quiet --exit-code README.md; then
            echo "::notice::No changes detected in README.md"
            exit 0
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "📊 Update WakaTime stats [$(date +'%Y-%m-%d %H:%M')]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git pull --rebase
          git push origin main
