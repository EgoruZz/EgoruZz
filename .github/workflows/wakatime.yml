name: WakaTime Sync
concurrency:
  group: waka-sync-${{ github.ref }}
  cancel-in-progress: false

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      force-refresh:
        description: 'Force full refresh (ignore cache)'
        required: false
        default: 'false'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Fetch and process stats
        id: process-stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Улучшенная функция конвертации времени
          convert_to_minutes() {
            local time_str="$1"
            echo "Converting: '$time_str'" >&2
            
            if [[ -z "$time_str" || "$time_str" == "0 secs" ]]; then
              echo 0
              return
            fi
            
            # Обработка формата "X hrs Y mins"
            if [[ $time_str =~ ([0-9]+)\ hrs\ ([0-9]+)\ mins ]]; then
              hours=${BASH_REMATCH[1]}
              minutes=${BASH_REMATCH[2]}
              echo $((hours * 60 + minutes))
            # Обработка формата "X hrs"
            elif [[ $time_str =~ ([0-9]+)\ hrs ]]; then
              hours=${BASH_REMATCH[1]}
              echo $((hours * 60))
            # Обработка формата "X mins"
            elif [[ $time_str =~ ([0-9]+)\ mins ]]; then
              minutes=${BASH_REMATCH[1]}
              echo "$minutes"
            # Обработка формата "X secs"
            elif [[ $time_str =~ ([0-9]+)\ secs ]]; then
              seconds=${BASH_REMATCH[1]}
              echo $((seconds / 60))
            else
              echo "Unknown format: $time_str" >&2
              echo 0
            fi
          }

          # Функция генерации прогресс-бара
          generate_progress_bar() {
            local minutes=$1
            local max=$2
            local length=13
            
            # Защита от деления на ноль и отрицательных значений
            if [[ $max -eq 0 ]]; then
              max=1
            fi
            if [[ $minutes -lt 0 ]]; then
              minutes=0
            fi
            
            local percent=$((minutes * 100 / max))
            percent=$((percent > 100 ? 100 : percent))
            percent=$((percent < 0 ? 0 : percent))
            
            # Создаем массив символов для прогресс-бара
            local bars=()
            local filled=$((percent * length / 100))
            
            for ((i=0; i<length; i++)); do
              if ((i < filled)); then
                bars[i]="■"
              else
                bars[i]="□"
              fi
            done
            
            local bar_str=$(IFS=''; echo "${bars[*]}")
            echo "${bar_str} ${percent}%"
          }

          # Функция для stability bar
          generate_stability_bar() {
            local percent=$1
            local length=13
            percent=$((percent > 100 ? 100 : percent))
            percent=$((percent < 0 ? 0 : percent))
            
            local bars=()
            local filled=$((percent * length / 100))
            
            for ((i=0; i<length; i++)); do
              if ((i < filled)); then
                bars[i]="■"
              else
                bars[i]="□"
              fi
            done
            
            local bar_str=$(IFS=''; echo "${bars[*]}")
            echo "${bar_str} ${percent}%"
          }

          # Получение данных WakaTime
          API_URL="https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY"
          echo "::group::Fetching WakaTime data"
          curl -sS --retry 3 --retry-delay 2 "$API_URL" > wakatime.json
          echo "Raw API response:" >&2
          cat wakatime.json | head -c 500 >&2
          echo "" >&2
          echo "::endgroup::"

          # Обработка данных с отладкой
          total_seconds=$(jq -r '.data.total_seconds // 0' wakatime.json)
          daily_avg=$(jq -r '.data.human_readable_daily_average // "0 secs"' wakatime.json)
          best_day=$(jq -r '.data.best_day.text // "0 secs"' wakatime.json)
          best_day_date=$(jq -r '.data.best_day.date // ""' wakatime.json)
          editors=$(jq -r '.data.editors[0].name // "None"' wakatime.json)
          total_time=$(jq -r '.data.human_readable_total // "0 secs"' wakatime.json)

          # Отладочная информация
          echo "::group::Debug Information" >&2
          echo "Total seconds: $total_seconds" >&2
          echo "Daily average: $daily_avg" >&2
          echo "Best day: $best_day" >&2
          echo "Best day date: $best_day_date" >&2
          echo "Total time: $total_time" >&2
          echo "::endgroup::" >&2

          # Конвертация времени
          daily_minutes=$(convert_to_minutes "$daily_avg")
          best_day_minutes=$(convert_to_minutes "$best_day")
          total_minutes=$(convert_to_minutes "$total_time")
          total_hours=$(echo "$total_minutes / 60" | bc -l 2>/dev/null | awk '{printf "%.1f", $1}' || echo 0)

          # Отладочная информация после конвертации
          echo "::group::Conversion Results" >&2
          echo "Daily minutes: $daily_minutes" >&2
          echo "Best day minutes: $best_day_minutes" >&2
          echo "Total minutes: $total_minutes" >&2
          echo "Total hours: $total_hours" >&2
          echo "::endgroup::" >&2

          # Получение статистики Git
          git_stats=$(git log --since="7 days ago" --pretty=tformat: --numstat | 
            awk '{ add += $1; subs += $2 } END { printf "%s %s", add, subs }' || echo "0 0")
          added=$(echo $git_stats | cut -d' ' -f1)
          deleted=$(echo $git_stats | cut -d' ' -f2)
          
          # Статистика за вчера
          yesterday=$(date -d 'yesterday' +'%Y-%m-%d')
          yesterday_commits=$(git log --since="yesterday 00:00" --until="yesterday 23:59" --oneline 2>/dev/null | wc -l | tr -d ' ' || echo "0")
          
          # Вычисления с защитой от деления на ноль
          net_change=$((added - deleted))
          
          if (( $(echo "$total_hours > 0" | bc -l 2>/dev/null) )); then
            changes_per_hour=$(echo "scale=1; ($added + $deleted)/$total_hours" | bc -l 2>/dev/null || echo "0")
          else
            changes_per_hour=0
          fi
          
          if [[ $(($added + $deleted)) -gt 0 ]]; then
            stability=$(echo "scale=0; ($added - $deleted)*100/($added + $deleted)" | bc -l 2>/dev/null | awk '{printf "%.0f", $1}' || echo "0")
            density=$(echo "scale=2; $added/$deleted" | bc -l 2>/dev/null || echo "0")
            tech_debt=$(echo "scale=0; $deleted*100/($added + $deleted)" | bc -l 2>/dev/null | awk '{printf "%.0f", $1}' || echo "0")
          else
            stability=0
            density=0
            tech_debt=0
          fi
          
          stability_bar=$(generate_stability_bar $stability)

          # Генерация отчета
          echo "<!--START_SECTION:waka-->" > stats.md
          echo "<div align='center'>" >> stats.md
          echo "" >> stats.md
          echo "## ⏳ WAKATIME WEEKLY REPORT ⏳" >> stats.md
          echo "" >> stats.md

          echo "### About" >> stats.md
          echo "" >> stats.md
          
          # Side-by-side tables
          echo "<table><tr>" >> stats.md
          
          # Left column - Report Info
          echo "<td width=\"50%\" style=\"padding-right: 15px;\">" >> stats.md
          echo "" >> stats.md
          echo "| Period | Range |" >> stats.md
          echo "|:------:|:-----:|" >> stats.md
          echo "| Last 7 | $(date -d '7 days ago' +'%Y-%m-%d') → $(date -d 'yesterday' +'%Y-%m-%d') |" >> stats.md
          echo "| Last Up | $(date -u +'%Y-%m-%d %H:%M') UTC |" >> stats.md
          cognitive_load=$(echo "scale=2; ($total_minutes * $changes_per_hour) / 1000" | bc -l 2>/dev/null | awk '{printf "%.2f", $1}' || echo "0.00")
          echo "| Cognitive | $cognitive_load |" >> stats.md
          echo "</td>" >> stats.md
          
          # Right column - Code Insights
          echo "<td width=\"50%\" style=\"padding-left: 15px;\">" >> stats.md
          echo "" >> stats.md
          echo "| Insight | Value |" >> stats.md
          echo "|:-------:|:-----:|" >> stats.md
          echo "| Editor | $editors |" >> stats.md
          echo "| Yest Commits | $yesterday_commits |" >> stats.md
          echo "| Code Stab | $tech_debt% |" >> stats.md
          echo "</td>" >> stats.md
          
          echo "</tr></table>" >> stats.md
          echo "" >> stats.md
          
          # Coding statistics
          echo "### Coding statistics" >> stats.md
          echo "" >> stats.md
          echo "| Metric | Value | 4 hours |" >> stats.md
          echo "|:------:|:-----:|:--------:|" >> stats.md
          printf "| Daily Average | %s | %s |\n" "$daily_avg" "$(generate_progress_bar $daily_minutes 240)" >> stats.md
          printf "| Best Day | %s on %s | %s |\n" "$best_day" "$best_day_date" "$(generate_progress_bar $best_day_minutes 240)" >> stats.md
          echo "" >> stats.md
          
          # Top languages
          echo "### Top languages" >> stats.md
          echo "" >> stats.md
          echo "| Language | Time | 20 hours |" >> stats.md
          echo "|:--------:|:----:|:-----:|" >> stats.md
          printf "| Total Time | %s | %s |\n" "$total_time" "$(generate_progress_bar $total_minutes 1200)" >> stats.md
          jq -r '.data.languages[0:5] | .[] | "\(.name)|\(.text)|\(.percent)"' wakatime.json 2>/dev/null | while IFS='|' read -r name text percent; do
            if [[ -n "$name" && "$name" != "null" ]]; then
              lang_minutes=$(convert_to_minutes "$text")
              printf "| %s | %s | %s |\n" "$name" "$text" "$(generate_progress_bar $lang_minutes 1200)" >> stats.md
            fi
          done
          echo "" >> stats.md
          
          # Code Generation Metrics
          echo "### Code generation" >> stats.md
          echo "" >> stats.md
          echo "| Add (Δ+) | Del (Δ-) | Net Diff | Diffs/Hour | ChurnRate | Balance |" >> stats.md
          echo "|:---------:|:-----------:|:----------:|:-----------:|:--------:|:-------:|" >> stats.md
          printf "| **%'d** | **%'d** | %+'d | %.1f | %s | %.2f |\n" \
            $added $deleted $net_change $changes_per_hour "$stability_bar" $density >> stats.md
          echo "" >> stats.md
          
          echo "</div>" >> stats.md
          echo "<!--END_SECTION:waka-->" >> stats.md

          # Обновление README
          if [[ -f README.md ]]; then
            sed -i '/<!--START_SECTION:waka-->/,/<!--END_SECTION:waka-->/{
                /<!--START_SECTION:waka-->/r stats.md
                d
            }' README.md
          else
            cp stats.md README.md
          fi
          
          echo "stats-generated=true" >> $GITHUB_OUTPUT
          rm -f stats.md wakatime.json

      - name: Commit and push changes
        if: steps.process-stats.outputs.stats-generated == 'true'
        run: |
          if git diff --quiet --exit-code README.md; then
            echo "::notice::No changes detected in README.md"
            exit 0
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "📊 Update WakaTime stats [$(date +'%Y-%m-%d %H:%M')]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git pull --rebase
          git push origin main
