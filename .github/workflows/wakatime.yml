name: WakaTime Sync
concurrency:
  group: wakatime-sync-${{ github.ref }}
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force-refresh:
        description: 'Force full refresh (ignore cache)'
        required: false
        default: 'false'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Fetch and process stats
        id: process-stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Function for compact progress bars
          generate_progress_bar() {
            local value=${1:-0}
            local max=${2:-100}
            local size=${3:-15}  # Compact size for table cells
            local percentage=$(( value * 100 / max ))
            local progress=$(( percentage * size / 100 ))
            local remainder=$(( size - progress ))
            printf "${bar// /█}${remainder// /░} ${percentage}%%"
          }

          # Center-align text
          center_text() {
            local width=$1
            local text=$2
            local padding=$(( (width - ${#text}) / 2 ))
            printf "%*s%s%*s" $padding "" "$text" $padding ""
          }

          # Generate dates for last 7 days
          dates=()
          for i in {6..0}; do
            dates+=("$(date -d "$i days ago" +'%Y-%m-%d')")
          done

          # Get WakaTime data
          API_URL="https://wakatime.com/api/v1/users/current/stats/last_7_days?api_key=$WAKATIME_API_KEY"
          echo "::group::Fetching WakaTime data"
          curl -sS --retry 3 --retry-delay 2 "$API_URL" > wakatime.json
          echo "::endgroup::"

          # Process data
          total_seconds=$(jq -r '.data.total_seconds // 0' wakatime.json)
          total_time=$(jq -r '.data.human_readable_total // "0 secs"' wakatime.json)
          daily_avg=$(jq -r '.data.human_readable_daily_average // "0 secs"' wakatime.json)
          best_day=$(jq -r '.data.best_day.text // "0 secs"' wakatime.json)
          best_day_date=$(jq -r '.data.best_day.date // ""' wakatime.json)
          languages=$(jq -r '.data.languages[0].name // "None"' wakatime.json)
          editors=$(jq -r '.data.editors[0].name // "None"' wakatime.json)
          
          # Generate report with HTML tags for font size
          echo '```html' >> stats.md
          echo '<div style="font-size: 28px; font-family: monospace;">' >> stats.md
          echo "⏳ LAST 7 DAYS » $(date -d '6 days ago' +'%Y-%m-%d') → $(date +'%Y-%m-%d')" >> stats.md
          echo "🔄 Updated: $(date +'%Y-%m-%d %H:%M') (MSK)" >> stats.md
          echo "" >> stats.md
          
          # Coding statistics table
          echo "📊 CODING STATISTICS" >> stats.md
          echo "┌──────────────────────┬──────────────────────┐" >> stats.md
          echo "│$(center_text 22 "Metric")│$(center_text 22 "Value")│" >> stats.md
          echo "├──────────────────────┼──────────────────────┤" >> stats.md
          printf "│ %-22s │ %-22s │\n" "$(center_text 22 "Total Time")" "$(center_text 22 "$total_time")" >> stats.md
          printf "│ %-22s │ %-22s │\n" "$(center_text 22 "Daily Avg")" "$(center_text 22 "$daily_avg")" >> stats.md
          printf "│ %-22s │ %-22s │\n" "$(center_text 22 "Best Day")" "$(center_text 22 "$best_day")" >> stats.md
          printf "│ %-22s │ %-22s │\n" "$(center_text 22 "Top Language")" "$(center_text 22 "$languages")" >> stats.md
          printf "│ %-22s │ %-22s │\n" "$(center_text 22 "Editor")" "$(center_text 22 "$editors")" >> stats.md
          echo "└──────────────────────┴──────────────────────┘" >> stats.md
          echo "" >> stats.md
          
          # Daily breakdown
          echo "📅 DAILY BREAKDOWN" >> stats.md
          echo "┌──────────────┬──────────────┬──────────────────┐" >> stats.md
          echo "│$(center_text 14 "Day")│$(center_text 14 "Time")│$(center_text 18 "Progress")│" >> stats.md
          echo "├──────────────┼──────────────┼──────────────────┤" >> stats.md
          
          declare -A day_data
          while IFS='|' read -r date text percent; do
            day_data["$date"]="$text|$percent"
          done < <(jq -r '.data.days[] | "\(.date)|\(.text)|\(.percent // 0)"' wakatime.json 2>/dev/null)
          
          for date in "${dates[@]}"; do
            day_name=$(date -d "$date" +"%a") # Short day name
            if [[ -n "${day_data[$date]}" ]]; then
              IFS='|' read -r text percent <<< "${day_data[$date]}"
            else
              text="0 secs"
              percent=0
            fi
            printf "│ %-14s │ %-14s │ %-18s │\n" "$(center_text 14 "$day_name")" "$(center_text 14 "$text")" "$(generate_progress_bar ${percent%.*} 100 15)" >> stats.md
          done
          
          echo "└──────────────┴──────────────┴──────────────────┘" >> stats.md
          echo "" >> stats.md

          # Top Technologies
          echo "🚀 TOP TECHNOLOGIES" >> stats.md
          echo "┌──────────────────────┬──────────────────────┬──────────────────┐" >> stats.md
          echo "│$(center_text 22 "Technology")│$(center_text 22 "Time")│$(center_text 18 "Usage")│" >> stats.md
          echo "├──────────────────────┼──────────────────────┼──────────────────┤" >> stats.md
          
          jq -r '.data.languages[0:5] | .[] | "\(.name)|\(.text)|\(.percent)"' wakatime.json 2>/dev/null | while IFS='|' read -r name text percent; do
            printf "│ %-22s │ %-22s │ %-18s │\n" "$(center_text 22 "${name:0:20}")" "$(center_text 22 "$text")" "$(generate_progress_bar ${percent%.*} 100 15)" >> stats.md
          done
          
          echo "└──────────────────────┴──────────────────────┴──────────────────┘" >> stats.md
          echo '</div>' >> stats.md
          echo '```' >> stats.md

          # Update README
          sed -i '/<!--START_SECTION:waka-->/,/<!--END_SECTION:waka-->/{
              /<!--START_SECTION:waka-->/r stats.md
              d
          }' README.md
          
          echo "stats-generated=true" >> $GITHUB_OUTPUT
          rm -f stats.md wakatime.json

      - name: Commit and push changes
        if: steps.process-stats.outputs.stats-generated == 'true'
        run: |
          if git diff --quiet --exit-code README.md; then
            echo "::notice::No changes detected in README.md"
            exit 0
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "📊 Update WakaTime stats [$(date +'%Y-%m-%d %H:%M')]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git pull --rebase
          git push origin main
